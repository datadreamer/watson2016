<form id="watsonpollform" name="watsonpollform" method="POST" action="">
	<div class="pollinstructions">
		Thank you for participating, but before we record your vote we would like to get some basic anonymous demographic data from you. This will help us assess Watson's key audience.
	</div>
	<div class="pollsegment">
		Age:<br/>
		<input id="age" name="age" type="number"><br/>
		Gender:<br/>
		<select id="gender" name="gender">
			<option value=""></option>
			<option value="1">Female</option>
			<option value="2">Male</option>
			<option value="0">Other</option>
		</select><br/>
		Political Affiliation:<br/>
		<select id="party" name="party">
			<option value=""></option>
			<option value="1">Democrat</option>
			<option value="2">Republican</option>
			<option value="0">Other</option>
		</select><br/>
		Zip code:<br/>
		<input id="zipcode" name="zipcode" type="number"><br/>
	</div>
	<div class="pollsegment">
		Reason (140 characters):
		<textarea id="reason" name="reason" rows="10" cols="30" maxlength="140"></textarea><br/>
		<br/>
		<input type="submit" value="Submit" id="pollsubmit">
	</div>
</form>
